        <style>

                height: 100vh;
            }
            h2 {
                font-size: 18px;
                font-weight: bold;
            }
            .box-shadow {
                -webkit-box-shadow: 0px 0px 17px -7px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 17px -7px rgba(0,0,0,0.75);
box-shadow: 0px 0px 17px -7px rgba(0,0,0,0.75);

            .main-container-grid {
                display: grid;

            .r1, .r3 {

            .r2 {
                height: 100%;
                background-color: #f1f1f1;
            }
            .three-column {
                display: grid;
                grid-template-columns: 2fr 8fr 3fr;
                background-color: #FFF;
                grid-column-gap: 1em;
            }
            .c1 {
                min-width: 200px;
            }
            .c1, .c3 {
                background-color:#f4f4f4;
            }
            .txt-center {

                list-style-type: none;

                padding: 15px 0px 15px 30px;
                background-color: #f4f4f4;
                padding-left: 30px;
                font-weight: bold;
                text-decoration: none;
                transition-duration: 0.7s;
            }
            .left-nav > li > a:hover {
                background-color: #8d8d8d;
            }
            .c2 {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                /* grid-template-rows: 1fr 1fr 1fr; */
                grid-gap: 1em;
                grid-auto-rows: min-content;
            }
            .h2-content {
                grid-column: 1/5;
                height: 21px;
                width: 150px;
            }
            .c2 > img {
                width: 100%;
                background-color: blueviolet;
                height: auto;
                align-self: center;
                max-height: 190px;
            }
            .c2-first-row {
                grid-column: 1/5;
            }
            .grid-button {
                padding: 6px 12px;
                background-color: #CCC;
                float: right;
            }
            .logo {
                max-height: 50px;
                margin: 5px 12px 0px 10px;
